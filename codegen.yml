overwrite: true
schema: "./resources/schema.graphqls"
documents: "src/**/*.gql"
generates:
  src/graphql/types.generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  src/graphql/introspection.generated.json:
    plugins:
      - introspection